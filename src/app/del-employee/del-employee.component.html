<!DOCTYPE html>
<html>
<head>
	<title>Delete Employee Data</title>
</head>
<body>
	<form action="#" method="post">
		<h1>Delete Employee Data</h1>
		<label for="employee-id">Employee ID:</label>
		<input type="text" id="employee-id" name="employee-id" required>
		<label for="employee-name">Employee Name:</label>
		<input type="text" id="employee-name" name="employee-name" required>
		<label for="employee-department">Employee Department:</label>
		<input type="text" id="employee-department" name="employee-department" required>
		<label for="employee-email">Employee Email:</label>
		<input type="text" id="employee-email" name="employee-email" required>
		<input type="submit" value="Delete Employee">
	</form>
</body>
</html>
