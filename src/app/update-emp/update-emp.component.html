<!DOCTYPE html>
<html>
<head>
	<title>Employee Update Form</title>
</head>
<body>
	<h1>Employee Update Form</h1>
	<form action="#" method="post">
		<label for="employee_name">Employee Name:</label>
		<input type="text" id="employee_name" name="employee_name"><br><br>

		<label for="employee_id">Employee ID:</label>
		<input type="text" id="employee_id" name="employee_id"><br><br>

		<label for="employee_email">Email:</label>
		<input type="email" id="employee_email" name="employee_email"><br><br>

		<label for="employee_phone">Phone Number:</label>
		<input type="tel" id="employee_phone" name="employee_phone"><br><br>

		<input type="submit" value="Update Employee">
	</form>
</body>
</html>
